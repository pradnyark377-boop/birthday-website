<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You üíù</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
        }

        .card-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            height: 500px;
            perspective: 1000px;
        }

        .card {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 1s;
            cursor: pointer;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
        }

        .card-front, .card-inside {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            text-align: center;
        }

        .card-front {
            background: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 100%);
            color: #fff;
        }

        .card-inside {
            background: linear-gradient(45deg, #a1c4fd 0%, #c2e9fb 100%);
            color: #333;
            transform: rotateY(180deg);
            overflow: hidden;
        }

        .card.open {
            transform: rotateY(180deg);
        }

        .open-btn {
            margin-top: 20px;
            padding: 12px 30px;
            background: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            color: #ff6b6b;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .open-btn:hover {
            background: white;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .ribbon {
            position: absolute;
            top: -10px;
            width: 100%;
            height: 60px;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .ribbon:before {
            content: '';
            position: absolute;
            top: 59px;
            left: 0;
            width: 0;
            height: 0;
            border-left: 200px solid transparent;
            border-right: 200px solid transparent;
            border-top: 20px solid #ff6b6b;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 15px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .signature {
            margin-top: 20px;
            font-style: italic;
            font-weight: 600;
            font-size: 18px;
            color: #555;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #f00;
            opacity: 0;
        }

        .cake {
            font-size: 40px;
            margin: 10px 0;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            opacity: 0;
            animation: fall 5s linear infinite;
        }

        @keyframes fall {
            0% {
                top: -10%;
                opacity: 1;
            }
            100% {
                top: 100%;
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card">
            <div class="card-front">
                <div class="ribbon">A Special Gift For You</div>
                <h1>For My Dearest Friend</h1>
                <p>Click the button to open your card</p>
                <button class="open-btn">Open Card üíù</button>
            </div>
            
            <div class="card-inside">
                <div class="cake">üéÇ</div>
                <h1>Surprise!</h1>
                <p>Wishing you ALL the love, success and cupcakes. Can't wait to celebrate together!</p>
                <p class="signature">- From Pradnya</p>
                <div class="hearts" id="hearts-container"></div>
            </div>
        </div>
    </div>

    <script>
        document.querySelector('.open-btn').addEventListener('click', function() {
            const card = document.querySelector('.card');
            card.classList.add('open');
            
            // Create falling hearts
            const heartsContainer = document.getElementById('hearts-container');
            const hearts = ['üíñ', 'üíó', 'üíì', 'üíû', 'üíï', 'üíò'];
            
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
                    heart.style.fontSize = (Math.random() * 10 + 15) + 'px';
                    heartsContainer.appendChild(heart);
                    
                    // Remove heart after animation completes
                    setTimeout(() => {
                        heart.remove();
                    }, 5000);
                }, i * 200);
            }
            
            // Create confetti effect
            createConfetti();
        });

        function createConfetti() {
            const colors = ['#ff6b6b', '#ff8e8e', '#ffaf40', '#ffd93d', '#6bcf7f', '#4d96ff'];
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = Math.random() * 100 + '%';
                    confetti.style.opacity = '1';
                    confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                    
                    document.querySelector('.card-inside').appendChild(confetti);
                    
                    // Animate confetti
                    setTimeout(() => {
                        confetti.style.transition = 'all 1s ease';
                        confetti.style.opacity = '0';
                        confetti.style.transform += ' scale(0)';
                        
                        // Remove confetti after animation
                        setTimeout(() => {
                            confetti.remove();
                        }, 1000);
                    }, 100);
                }, i * 50);
            }
        }
    </script>
</body>
</html>
